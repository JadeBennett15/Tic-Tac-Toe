<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Jade Bennett</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="jqttt.css">
    <script src="jqttt.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<h1>Tic Tac Toe</h1>


<div class="scoreboard">
  <div id="score1">P1: <span id="score1num">0</span></div>
  <div id="draws">Draws: <span id="drawsnum">0</span></div>
  <div id="score2">P2: <span id="score2num">0</span></div>
</div>
<div class="container">
  <div class="message">
    <p>&nbsp;</p>
  </div>


  <div class="player-options">
    <p>Click 'ENTER' to play!</p>
    <button class="players" value="2"> ENTER </button>
  </div>
  <div class="symbol-options">
    <p>Player 1: <br> Choose your weapon!</p>
    <input type="image" src="https://www.pngkey.com/png/detail/87-879968_tumblr-static-tumblr-mtp8dfbf4v1rgpyeqo1-500-aesthetic-x-transparent.png" class="symbols" value="X" height="90px" width="90px"></input>
    <input type="image" src="https://i.pinimg.com/originals/2b/fb/2e/2bfb2e675e7102f6abe01af80da52af2.jpg" class="symbols" value="O" height="90px" width="90px"></input>
  </div>

  <div class="board">
    <ul class="board-squares">
      <li class="1">&nbsp;</li>
      <li class="2">&nbsp;</li>
      <li class="3">&nbsp;</li>
      <li class="4">&nbsp;</li>
      <li class="5">&nbsp;</li>
      <li class="6">&nbsp;</li>
      <li class="7">&nbsp;</li> 
      <li class="8">&nbsp;</li>
      <li class="9">&nbsp;</li>
    </ul>
  </div>
</div>


</body>
</html>

  <script  src="jqttt.js"></script>

</body>
</html>
